<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-indigo-100 via-purple-100 to-pink-100 flex items-center justify-center min-h-screen px-4">

  <div class="bg-white shadow-2xl rounded-3xl p-10 w-full max-w-md border border-gray-200
              flex flex-col items-center
              transition-shadow duration-300
              hover:shadow-indigo-400/40">
  
    <h2 class="text-4xl font-extrabold text-gray-900 mb-2 text-center drop-shadow-sm">Login</h2>
    <p class="text-gray-600 text-center mb-8 max-w-xs">Welcome back! Please login to your account.</p>

    <form class="w-full space-y-6" novalidate>
      <div>
        <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">Email or Phone</label>
        <input
          type="text"
          id="email"
          name="email"
          required
          placeholder="you@example.com or +1234567890"
          class="w-full px-5 py-3 rounded-xl border border-gray-300 shadow-sm bg-gray-50 placeholder-gray-400
                 focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition-all duration-300
                 text-gray-900"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="••••••••"
          class="w-full px-5 py-3 rounded-xl border border-gray-300 shadow-sm bg-gray-50 placeholder-gray-400
                 focus:outline-none focus:ring-4 focus:ring-indigo-300 focus:border-indigo-500 transition-all duration-300
                 text-gray-900"
        />
      </div>
      <button
        type="submit"
        class="w-full py-3 bg-indigo-600 rounded-xl text-white font-semibold text-lg shadow-md
               hover:bg-indigo-700 hover:shadow-lg transition duration-300 focus-visible:outline-none
               focus-visible:ring-4 focus-visible:ring-indigo-400"
      >
        Sign In
      </button>
      <!-- Login error message -->
      <div id="loginError" class="text-red-600 text-sm mt-2 text-center hidden"></div>
    </form>

    <div class="mt-8 flex items-center justify-center gap-3 text-gray-600 font-semibold text-sm select-none">
      <span>or continue with</span>
    </div>

    <!-- Social Buttons with Icons -->
    <div class="flex items-center justify-center gap-6 mt-5">
      <button
        type="button"
        aria-label="Continue with Google"
        title="Google"
        id="googleLoginBtn"
        class="flex items-center justify-center w-14 h-14 rounded-full bg-white shadow-md hover:shadow-lg transition-shadow duration-300
               border border-gray-300 text-gray-700 hover:bg-indigo-50 focus:outline-none focus:ring-4 focus:ring-indigo-200"
      >
        <!-- Google SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 48 48">
          <path fill="#EA4335" d="M24 9.5c3.7 0 7.1 1.3 9.8 3.4l7.3-7.3C35 2.7 29.9 .5 24 .5..."/>
          <path fill="#4285F4" d="M46.8 24.5c0-1.4-.1-2.6-.3-3.9H24v7.4h13.1c-.6 3-2.5 5.5..."/>
          <path fill="#FBBC05" d="M10.8 29.4c-.4-1.2-.6-2.5-.6-3.9s.2-2.7.6-3.9V16H2v6.5c0 2.6..."/>
          <path fill="#34A853" d="M24 46.5c5.8 0 10.7-1.9 14.3-5.1l-6.8-5.6c-2 1.3-4.5 2-7.5..."/>
        </svg>
      </button>
      <button
        type="button"
        aria-label="Continue with Facebook"
        title="Facebook"
        id="facebookLoginBtn"
        class="flex items-center justify-center w-14 h-14 rounded-full bg-white shadow-md hover:shadow-lg transition-shadow duration-300
               border border-gray-300 text-gray-700 hover:bg-indigo-50 focus:outline-none focus:ring-4 focus:ring-indigo-200"
      >
        <!-- Facebook SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 24 24" fill="#1877f2">
          <path d="M22.675 0H1.325C.593 0 0 .593 0 1.326v21.348C0 23.408.593 24..." />
        </svg>
      </button>
      <button
        type="button"
        aria-label="Continue with Apple"
        title="Apple"
        id="appleLoginBtn"
        class="flex items-center justify-center w-14 h-14 rounded-full bg-white shadow-md hover:shadow-lg transition-shadow duration-300
               border border-gray-300 text-gray-700 hover:bg-indigo-50 focus:outline-none focus:ring-4 focus:ring-indigo-200"
      >
        <!-- Apple SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" viewBox="0 0 24 24" fill="currentColor">
          <path d="M16.365 1.43c-.57.66-1.183 1.61-1.033 2.55.993.05 2.13-.63 2.82-1.3..."/>
        </svg>
      </button>
    </div>

    <p class="text-center text-gray-600 text-sm mt-10 font-semibold">
      Don’t have an account?
      <a href="signup.html" class="text-indigo-600 hover:underline focus:outline-none focus:ring-2 focus:ring-indigo-400 rounded">Sign up</a>
    </p>
  </div>

  <script>
    const form = document.querySelector('form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginError = document.getElementById('loginError');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      loginError.classList.add('hidden');
      const login = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!login || !password) {
        loginError.textContent = 'Please enter both email/phone and password.';
        loginError.classList.remove('hidden');
        return;
      }

      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const matchedUser = users.find(user =>
        // Allow email or phone as login
        (user.email.toLowerCase() === login.toLowerCase() || user.phone === login) &&
        user.password === password
      );

      if (matchedUser) {
        localStorage.setItem('ai-username', matchedUser.username);
        // You could also set "loggedIn" or a session key if needed.
        window.location.href = 'dashboard.html';
      } else {
        loginError.textContent = 'Invalid credentials. Please try again.';
        loginError.classList.remove('hidden');
      }
    });

    // Social login simulation (replace with real code in production)
    document.getElementById('googleLoginBtn').addEventListener('click', function() {
      alert('This will trigger Google sign-in (demo)');
      window.location.href = 'dashboard.html';
    });
    document.getElementById('facebookLoginBtn').addEventListener('click', function() {
      alert('This will trigger Facebook sign-in (demo)');
      window.location.href = 'dashboard.html';
    });
    document.getElementById('appleLoginBtn').addEventListener('click', function() {
      alert('This will trigger Apple sign-in (demo)');
      window.location.href = 'dashboard.html';
    });
  </script>
</body>
</html>
